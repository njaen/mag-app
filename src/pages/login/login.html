    <div padding-horizontal text-center class="animated fadeInDown">
      <div class="logo"></div>
      
    </div>

    <!-- Login form -->

      <ion-item>
        <ion-label floating>
          <ion-icon name="mail" item-start class="text-primary"></ion-icon>
          Correo MAG
        </ion-label>
        <ion-input type="email" [(ngModel)]="registerCredentials.email" name="email" value="njaen@rotmarketing.com" required></ion-input>
      </ion-item>

      <ion-item>
        <ion-label floating>
          <ion-icon name="lock" item-start class="text-primary"></ion-icon>
          Contraseña
        </ion-label>
        <ion-input type="password" [(ngModel)]="registerCredentials.password" name="password" value="nadieska" required></ion-input>
      </ion-item>

      <ion-item>
        <button ion-button class="submit-btn" full type="submit" [disabled]="!loginForm.form.valid"  icon-start block color="dark" tappable>
        <ion-icon name="log-in"></ion-icon>
        ENTRAR
      </button>
      </ion-item>
    </form>
